source = /home/barab/brice/config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = Monospace

# GENERAL
general {
  ignore_empty_input=true
}
auth {
fingerprint:enabled=true
}

# BACKGROUND
background {
  blur_passes = 1
  path=screenshot
}

# LAYOUT
label {
 text = Locked
 color = $text
 font_size = 25
 font_family = $font
 position = 0, -30
 halign = center
 valign = top
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}


USER AVATAR
image {
  monitor =
  path = /home/barab/brice/assets/barab.png
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = true
  placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}
